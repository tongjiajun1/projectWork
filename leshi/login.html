<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <!--头部-->
        <header>
            <div class="header">
                <img src="img/popbox_logo.png" alt=""/>
            </div>
        </header>
    </div>
        <!--中间图片-->
        <div class="middle">
            <div class="main pt-3">
                <!--左侧登录-->
                <div class="login-left float-left">
                    <h5 class="pt-3">登&nbsp;&nbsp;&nbsp;录</h5>
                    <form action="post">
                        <span></span>
                        <div><input type="text" placeholder="用户名" class="pl-3"/></div>
                        <div><input type="password" placeholder="密码" class="pl-3"/></div>
                        <div><input type="password" placeholder="重新输入密码" class="pl-3"/></div>
                        <div>
                            <input type="checkbox"/>
                            <span>记住密码</span>
                            <a href="#">忘记密码?</a>
                        </div>
                        <div class="text-center pt-2"><input type="submit" value="登录" class="btn btn-danger pl-4 pr-4"/></div>
                    </form>
                </div>
            <!--右侧登录-->
                <div class="login-right float-right pr-5">
                    <h6 class="pt-3">使用以下账号直接登录</h6>
                    <div class="qq"><a href="#">QQ登录</a></div>
                    <div class="wb"><a href="#">微博登录</a></div>
                    <div class="wx"><a href="#">微信登录</a></div>
                    <p class="mt-4">没有账号？<a href="#">立即注册</a></p>
                </div>
            </div>
        </div>
        <!--尾部-->

    <footer class="login-footer">
        <h5>北京乐视联拓国际文化传媒有限公司 版权所有</h5>
        <h6>京ICP备17004914号</h6>
    </footer>
    
</body>
</html>
